<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT RAYYSTORE</title>
    <style>
        :root { --accent: #00d2ff; --bg: #05070a; --card: #0d121b; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; }
        #loader { position:fixed; inset:0; background:var(--bg); z-index:9999; display:flex; align-items:center; justify-content:center; transition: 1s; }
        .logo-r-load { font-size: 80px; font-weight: 900; color: var(--accent); text-shadow: 0 0 30px var(--accent); animation: pulse 1.5s infinite; }
        .logo-main { font-size: 60px; font-weight: 900; color: var(--accent); text-shadow: 0 0 20px var(--accent); animation: pulse 2s infinite ease-in-out; margin-bottom: 10px; display: inline-block; }
        @keyframes pulse { 0%, 100% { opacity: 0.6; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1.05); text-shadow: 0 0 40px var(--accent); } }
        .notif { position: fixed; top: -120px; left: 50%; transform: translateX(-50%); background: var(--card); border: 1px solid var(--accent); padding: 15px 30px; border-radius: 15px; z-index: 10000; transition: 0.6s; box-shadow: 0 10px 30px rgba(0,210,255,0.4); text-align: center; min-width: 280px; font-weight: bold; color: var(--accent); }
        .notif.show { top: 30px; }
        #offline-screen { display:none; position:fixed; inset:0; background:#05070a; z-index:9500; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px; }
        .container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .card { background: var(--card); border: 1px solid #1f2937; padding: 35px; border-radius: 28px; width: 100%; max-width: 380px; text-align: center; border-top: 4px solid var(--accent); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 16px; margin-bottom: 12px; background: #161d29; border: 1px solid #1f2937; color: #fff; border-radius: 14px; outline: none; }
        .btn-pay { width: 100%; padding: 18px; background: var(--accent); color: #000; border: none; border-radius: 14px; font-weight: 800; cursor: pointer; margin-bottom: 15px; transition: 0.3s; }
        .btn-cs { padding: 12px; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 0.9rem; display: flex; align-items: center; justify-content: center; gap: 8px; color: #fff; margin-bottom: 8px; }
        .wa { background: #25d366; } .tele { background: #0088cc; } .btn-status { background: transparent; border: 1px solid #333; color: #8b949e; }
    </style>
</head>
<body>
<div id="loader"><div class="logo-r-load">R</div></div>
<div id="notif-box" class="notif">Pesan</div>
<div id="offline-screen">
    <div class="logo-main">R</div>
    <h1 style="color:#ff4757; font-size: 2rem; margin-bottom: 10px;">SERVER OFFLINE</h1>
    <p style="color:#8b949e; margin-bottom: 10px;">Waduh, tokonya lagi tidur, Ngab! üòπ</p>
    <p style="color:#8b949e; margin-bottom: 30px;">Balik lagi jam <b>09:00 WIB</b> atau tunggu admin on aja, awokawok...</p>
    <div style="width: 280px; display: flex; flex-direction: column; gap: 10px;">
        <a href="https://wa.me/628131172093" class="btn-cs wa">WhatsApp Admin</a>
        <a href="https://t.me/Rayynotjavva" class="btn-cs tele">Telegram Admin</a>
    </div>
</div>
<div class="container">
    <div class="card">
        <div class="logo-main">R</div>
        <h1 style="margin-bottom:20px; font-size: 1.5rem;">RAYY <span style="color:var(--accent)">STORE</span></h1>
        <input type="text" id="buyer-name" placeholder="Username / ID Game">
        <input type="number" id="amount" placeholder="Nominal Topup (Rp)">
        <button class="btn-pay" onclick="handlePay()">BAYAR SEKARANG</button>
        <p style="font-size: 0.8rem; color:#8b949e; margin: 15px 0 10px 0;">BANTUAN & RIWAYAT</p>
        <a href="https://wa.me/628131172093" class="btn-cs wa">WhatsApp CS</a>
        <a href="https://t.me/Rayynotjavva" class="btn-cs tele">Telegram CS</a>
        <a href="status.html" class="btn-cs btn-status">üîç CEK STATUS TRANSAKSI</a>
    </div>
</div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    const db = getDatabase(initializeApp({ databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" }));
    window.showNotif = (t) => { const n = document.getElementById('notif-box'); n.innerText = t; n.classList.add('show'); setTimeout(() => n.classList.remove('show'), 3000); };
    window.addEventListener('load', () => { setTimeout(() => { document.getElementById('loader').style.opacity = '0'; setTimeout(() => document.getElementById('loader').style.display = 'none', 1000); }, 1500); });
    onValue(ref(db, 'server_status'), (s) => { document.getElementById('offline-screen').style.display = s.val() === "OFF" ? "flex" : "none"; });
    window.handlePay = () => {
        const n = document.getElementById('buyer-name').value, a = document.getElementById('amount').value;
        if(!n || !a) return showNotif("‚ö†Ô∏è Isi data dulu bos!");
        showNotif("‚è≥ Mengalihkan ke QRIS RAYY GANTENG...");
        const id = "RAYY" + Date.now();
        set(ref(db, 'transactions/' + id), { orderId: id, buyer: n, amount: "Rp " + parseInt(a).toLocaleString('id-ID'), status: "Pending", time: new Date().toLocaleString('id-ID') })
        .then(() => { setTimeout(() => { window.location.href = `https://app.pakasir.com/pay/rayy-store/${a}?order_id=${id}&qris_only=1`; }, 1500); });
    };
</script>
</body>
</html>
