<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PANEL - RAYYSTORE</title>
    <style>
        :root { --accent: #00d2ff; --bg: #05070a; --card: #0d121b; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .card-admin { background: var(--card); border: 1px solid #1f2937; border-radius: 15px; padding: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-acc { background: #2ecc71; color: #000; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-del { background: #e74c3c; color: #fff; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-left: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom:20px; border-bottom: 2px solid var(--accent); padding-bottom:10px;">PANEL KONFIRMASI</h1>
        <div id="admin-list"></div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    const db = getDatabase(initializeApp({ databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" }));

    onValue(ref(db, 'transactions'), (snap) => {
        const list = document.getElementById('admin-list');
        list.innerHTML = "";
        const data = snap.val();
        if(!data) return;

        Object.values(data).forEach(t => {
            const div = document.createElement('div');
            div.className = 'card-admin';
            div.innerHTML = `
                <div>
                    <h4 style="color:var(--accent)">${t.buyer}</h4>
                    <p>${t.amount} - <span style="color:#8b949e">${t.status}</span></p>
                </div>
                <div>
                    ${t.status === "Pending" ? `<button class="btn-acc" onclick="acc('${t.orderId}')">ACC</button>` : ''}
                    <button class="btn-del" onclick="hapus('${t.orderId}')">X</button>
                </div>
            `;
            list.appendChild(div);
        });
    });

    window.acc = (id) => { update(ref(db, 'transactions/' + id), { status: "Sukses" }); };
    window.hapus = (id) => { if(confirm("Hapus data ini?")) remove(ref(db, 'transactions/' + id)); };
</script>
</body>
</html>
