<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATUS TRANSAKSI - RAYYSTORE</title>
    <style>
        :root { --accent: #00d2ff; --bg: #05070a; --card: #0d121b; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; padding: 20px; }
        .container { max-width: 500px; margin: auto; padding-top: 50px; }
        .card-status { background: var(--card); border: 1px solid #1f2937; border-radius: 20px; padding: 20px; margin-bottom: 15px; border-left: 4px solid var(--accent); }
        .status-badge { padding: 4px 10px; border-radius: 8px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .pending { background: #f39c12; color: #000; }
        .sukses { background: #2ecc71; color: #000; }
        .header-title { text-align: center; margin-bottom: 30px; }
        .btn-back { display: block; text-align: center; color: var(--accent); text-decoration: none; margin-top: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-title">
            <h1 style="color:var(--accent)">RIWAYAT PESANAN</h1>
            <p style="color:#8b949e">Cek status pesanan terbaru lu di sini</p>
        </div>
        <div id="list-transaksi">
            <p style="text-align:center; color:#555;">Memuat data...</p>
        </div>
        <a href="index.html" class="btn-back">‚Üê Kembali ke Toko</a>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    const db = getDatabase(initializeApp({ databaseURL: "https://rayy-all-web-default-rtdb.asia-southeast1.firebasedatabase.app/" }));

    onValue(ref(db, 'transactions'), (snap) => {
        const list = document.getElementById('list-transaksi');
        list.innerHTML = "";
        const data = snap.val();
        if(!data) { list.innerHTML = "<p style='text-align:center; color:#555;'>Belum ada transaksi</p>"; return; }
        
        Object.values(data).reverse().forEach(t => {
            const card = document.createElement('div');
            card.className = 'card-status';
            card.innerHTML = `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span style="font-size:0.8rem; color:#8b949e;">${t.orderId}</span>
                    <span class="status-badge ${t.status.toLowerCase()}">${t.status}</span>
                </div>
                <h3 style="margin-bottom:5px;">${t.buyer}</h3>
                <p style="color:var(--accent); font-weight:bold;">${t.amount}</p>
                <p style="font-size:0.7rem; color:#555; margin-top:10px;">${t.time}</p>
            `;
            list.appendChild(card);
        });
    });
</script>
</body>
</html>
